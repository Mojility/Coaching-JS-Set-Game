  <require from="./home.css"></require>
  <require from="./card-view"></require>
  <section class="container">
    <section class="header">
      <h1>The Set Game</h1>
      <section class="alert match-found" ref="match">Match Found!</section>

      </section>
    </section>
  </section>
</template>
